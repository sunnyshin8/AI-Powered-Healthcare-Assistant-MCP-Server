<!DOCTYPE html>
<html>
<head>
    <title>Healthcare API Documentation</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@5.0.0/swagger-ui.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif !important;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
            min-height: 100vh;
        }

        .swagger-ui {
            font-family: 'Inter', sans-serif !important;
        }

        /* Custom header */
        .custom-header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 20px;
            margin-bottom: 20px;
            animation: fadeInDown 1s ease-out;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #00ff88, #00cc70);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            animation: pulse 2s infinite;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
        }

        .nav-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            color: white;
        }

        /* Swagger UI customizations */
        .swagger-ui .topbar {
            display: none !important;
        }

        .swagger-ui .info {
            background: rgba(255, 255, 255, 0.1) !important;
            backdrop-filter: blur(10px) !important;
            border-radius: 15px !important;
            border: 1px solid rgba(255, 255, 255, 0.2) !important;
            padding: 30px !important;
            margin: 20px 0 !important;
            animation: fadeInUp 1s ease-out !important;
        }

        .swagger-ui .info .title {
            color: white !important;
            font-size: 2.5rem !important;
            font-weight: 700 !important;
            margin-bottom: 15px !important;
        }

        .swagger-ui .info .description {
            color: rgba(255, 255, 255, 0.9) !important;
            font-size: 1.1rem !important;
            line-height: 1.6 !important;
        }

        .swagger-ui .scheme-container {
            background: rgba(255, 255, 255, 0.1) !important;
            backdrop-filter: blur(10px) !important;
            border-radius: 15px !important;
            border: 1px solid rgba(255, 255, 255, 0.2) !important;
            padding: 20px !important;
            margin: 20px 0 !important;
        }

        .swagger-ui .opblock {
            background: rgba(255, 255, 255, 0.1) !important;
            backdrop-filter: blur(10px) !important;
            border-radius: 15px !important;
            border: 1px solid rgba(255, 255, 255, 0.2) !important;
            margin: 15px 0 !important;
            box-shadow: none !important;
            transition: all 0.3s ease !important;
            animation: slideInLeft 0.8s ease-out !important;
        }

        .swagger-ui .opblock:hover {
            transform: translateY(-3px) !important;
            background: rgba(255, 255, 255, 0.15) !important;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2) !important;
        }

        .swagger-ui .opblock.opblock-get {
            border-left: 4px solid #00ff88 !important;
        }

        .swagger-ui .opblock.opblock-post {
            border-left: 4px solid #4facfe !important;
        }

        .swagger-ui .opblock .opblock-summary {
            color: white !important;
            background: transparent !important;
        }

        .swagger-ui .opblock .opblock-summary-method {
            color: white !important;
            font-weight: 600 !important;
            border-radius: 8px !important;
            padding: 6px 12px !important;
        }

        .swagger-ui .opblock.opblock-get .opblock-summary-method {
            background: #00ff88 !important;
            color: #000 !important;
        }

        .swagger-ui .opblock.opblock-post .opblock-summary-method {
            background: #4facfe !important;
        }

        .swagger-ui .opblock .opblock-summary-path {
            color: white !important;
            font-family: 'Monaco', monospace !important;
        }

        .swagger-ui .opblock .opblock-summary-description {
            color: rgba(255, 255, 255, 0.8) !important;
        }

        .swagger-ui .wrapper {
            max-width: 1200px !important;
            margin: 0 auto !important;
            padding: 0 20px !important;
        }

        .swagger-ui .btn {
            background: linear-gradient(135deg, #00ff88, #00cc70) !important;
            border: none !important;
            color: white !important;
            font-weight: 500 !important;
            border-radius: 8px !important;
            transition: all 0.3s ease !important;
        }

        .swagger-ui .btn:hover {
            transform: translateY(-2px) !important;
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.3) !important;
        }

        .swagger-ui .response-col_status {
            color: white !important;
        }

        .swagger-ui .response-col_description {
            color: rgba(255, 255, 255, 0.9) !important;
        }

        /* Floating particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        /* Loading animation */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }

        .loading-content {
            text-align: center;
            color: white;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #00ff88;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <h2>Loading Healthcare API Documentation...</h2>
            <p>Preparing your HIPAA-compliant endpoints</p>
        </div>
    </div>

    <div class="particles" id="particles"></div>
    
    <div class="custom-header">
        <div class="header-content">
            <div class="logo-section">
                <div class="logo-icon">
                    <i class="fas fa-heartbeat"></i>
                </div>
                <div>
                    <h1 style="margin: 0; font-size: 1.5rem;">Healthcare API Documentation</h1>
                    <p style="margin: 0; opacity: 0.8;">Interactive HIPAA-compliant endpoints</p>
                </div>
            </div>
            <div class="nav-buttons">
                <a href="/" class="nav-btn">
                    <i class="fas fa-home"></i> Home
                </a>
                <a href="/dashboard" class="nav-btn">
                    <i class="fas fa-tachometer-alt"></i> Dashboard
                </a>
                <a href="/healthz" class="nav-btn">
                    <i class="fas fa-heart"></i> Health
                </a>
            </div>
        </div>
    </div>

    <div id="swagger-ui"></div>

    <script src="https://unpkg.com/swagger-ui-dist@5.0.0/swagger-ui-bundle.js"></script>
    <script src="https://unpkg.com/swagger-ui-dist@5.0.0/swagger-ui-standalone-preset.js"></script>
    <script>
        // Initialize Swagger UI
        window.onload = function() {
            const ui = SwaggerUIBundle({
                url: '/openapi.json',
                dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                plugins: [
                    SwaggerUIBundle.plugins.DownloadUrl
                ],
                layout: "StandaloneLayout",
                validatorUrl: null,
                onComplete: function() {
                    // Hide loading overlay
                    setTimeout(() => {
                        document.getElementById('loadingOverlay').style.opacity = '0';
                        setTimeout(() => {
                            document.getElementById('loadingOverlay').style.display = 'none';
                        }, 500);
                    }, 1000);
                }
            });
        };

        // Create floating particles
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            const size = Math.random() * 6 + 2;
            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
            particle.style.animationDelay = Math.random() * 2 + 's';
            
            document.getElementById('particles').appendChild(particle);
            
            setTimeout(() => {
                particle.remove();
            }, 6000);
        }

        // Generate particles
        setInterval(createParticle, 500);

        // Add some initial particles
        for (let i = 0; i < 15; i++) {
            setTimeout(createParticle, i * 100);
        }
    </script>
</body>
</html>
